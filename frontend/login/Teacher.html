<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login — unitVec</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="auth-wrapper">
    <div class="auth-card">
        <a href="../index.html" class="nav__logo" style="display: block; margin-bottom: var(--spacing-sm);">unitVec</a>
        <h1 class="auth-title">Teacher Login</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Professional Email</label>
                <input type="email" autocomplete="email" class="form-input" id="email"
                    pattern="[a-zA-Z0-9._%+-]+@mitacsc\.edu\.in" placeholder="teacher@mitacsc.edu.in" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" autocomplete="current-password" class="form-input" id="password"
                    placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn--primary w-full mt-1">Authenticate</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="../register/Teacher.html">Sign up</a></p>
            <p class="mt-1"><a href="Student.html" style="font-size: 0.8rem; border: none; opacity: 0.7;">Switch to
                    Student Portal</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            fetch("http://localhost:3000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.role === "teacher") {
                        localStorage.setItem("user_id", data.user_id);
                        localStorage.setItem("role", "teacher");
                        window.location.href = "../teacher/dashboard.html";
                    } else if (data.role === "student") {
                        alert("You have a student account. Please use the Student Login page.");
                    } else if (data.error) {
                        alert("Login Failed: " + data.error);
                    } else {
                        alert("Invalid credentials / Role mismatch");
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Login failed due to a network error.");
                });
        });
    </script>
</body>

</html>
