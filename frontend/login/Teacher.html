<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h2 class="text-center mb-4">Teacher Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" pattern="[a-zA-Z0-9]+@mitacsc\.edu\.in"
                        placeholder="user123@mitacsc.edu.in" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="../register/Teacher.html">Don't have an account? Sign up</a>
            </div>
            <div class="mt-2 text-center">
                <a href="Student.html" class="text-muted small">Are you a student?</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            fetch("http://localhost:3000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.role === "teacher") {
                        // Success
                        localStorage.setItem("user_id", data.user_id);
                        localStorage.setItem("role", "teacher");
                        window.location.href = "../teacher/dashboard.html";
                    } else if (data.role === "student") {
                        alert("You have a student account. Please use the Student Login page.");
                    } else if (data.error) {
                        alert("Login Failed: " + data.error);
                    } else {
                        alert("Invalid credentials / Role mismatch");
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Login failed due to a network error.");
                });
        });
    </script>
</body>

</html>
