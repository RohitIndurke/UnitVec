<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Exam Hall â€” unitVec</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="auth-wrapper" style="background-color: var(--color-white);">
    <div class="auth-card" style="max-width: 450px;">
        <span class="status-badge"
            style="background: var(--color-yellow); color: var(--color-black); padding: 4px 12px; font-weight: 800; font-size: 0.7rem; border: 2px solid var(--color-black); display: inline-block; margin-bottom: 12px;">Exam
            Entry</span>
        <h1 class="auth-title" style="margin-bottom: var(--spacing-sm);">Join Session</h1>
        <p style="opacity: 0.6; font-size: 0.9rem; margin-bottom: var(--spacing-md);">Please enter your full name and
            the unique exam code provided by your instructor.</p>

        <form id="joinExamForm">
            <div class="form-group">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-input" id="studentName" placeholder="E.g. Rohit Indurke" required>
            </div>

            <div class="form-group">
                <label for="examCode" class="form-label">Access Code</label>
                <input type="text" class="form-input" id="examCode" placeholder="6-digit unique code" required>
            </div>

            <button type="submit" class="btn btn--primary w-full mt-1">Initialize Test Environment</button>
        </form>

        <div class="auth-footer">
            <a href="dashboard.html" style="font-size: 0.8rem; border: none; opacity: 0.7;">Cancel and Return to
                Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById("joinExamForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const studentName = document.getElementById("studentName").value.trim();
            const examCode = document.getElementById("examCode").value.trim();

            if (studentName && examCode) {
                localStorage.setItem("currentStudentName", studentName);
                localStorage.setItem("currentExamCode", examCode);

                window.location.href = `startexam.html`;
            } else {
                alert("Please ensure all fields are correctly populated.");
            }
        });
    </script>
</body>

</html>
