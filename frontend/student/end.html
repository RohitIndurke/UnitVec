<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Exam Report â€” unitVec</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .result-container {
            max-width: 600px;
            margin: 120px auto;
            text-align: center;
            border: 2px solid var(--color-black);
            padding: var(--spacing-xl);
            background: var(--color-white);
            position: relative;
        }

        .result-container:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: -10px;
            bottom: -10px;
            background: var(--color-yellow);
            z-index: -1;
            border: 2px solid var(--color-black);
        }

        .score-box {
            font-family: var(--font-heading);
            font-size: 8rem;
            line-height: 1;
            margin: var(--spacing-md) 0;
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .score-total {
            font-size: 2rem;
            opacity: 0.3;
            margin-left: 10px;
        }

        .status-badge {
            display: inline-block;
            background: var(--color-black);
            color: var(--color-yellow);
            padding: 8px 24px;
            font-family: var(--font-heading);
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-bottom: var(--spacing-sm);
        }
    </style>
</head>

<body style="background-color: var(--color-white);">
    <div class="container">
        <div class="result-container">
            <div class="status-badge" id="status-label">Authentication Finalized</div>
            <h1 style="font-size: 2.5rem; margin-bottom: 0;">Submission Success</h1>
            <p style="opacity: 0.6; font-size: 0.9rem; margin-top: 8px;">Your assessment data has been securely securely
                uploaded.</p>

            <div class="score-box">
                <span id="score">--</span>
                <span class="score-total">/ <span id="total">--</span></span>
            </div>

            <p style="font-family: var(--font-heading); font-weight: 700; margin-bottom: var(--spacing-md);">Your
                session is now closed.</p>

            <a href="dashboard.html" class="btn btn--primary w-full">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const score = localStorage.getItem("lastScore");
            const total = localStorage.getItem("maxScore");

            if (score !== null) {
                document.getElementById('score').innerText = score;
                document.getElementById('total').innerText = total || "??";

                // Clear the temporary store
                localStorage.removeItem("lastScore");
                localStorage.removeItem("maxScore");
                localStorage.removeItem("currentExamCode");
            } else {
                // Check URL params as fallback
                const urlParams = new URLSearchParams(window.location.search);
                const uScore = urlParams.get('score');
                const uTotal = urlParams.get('total');
                if (uScore) {
                    document.getElementById('score').innerText = uScore;
                    document.getElementById('total').innerText = uTotal || "??";
                }
            }
        });
    </script>
</body>

</html>
