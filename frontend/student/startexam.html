<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ FACE MONITORING CSS -->
    <link rel="stylesheet" href="face.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .exam-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-block {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
        }

        .question-text {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #343a40;
        }

        .option-label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .option-label:hover {
            background-color: #e9ecef;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="exam-container">

      <!-- FACE MONITORING -->
<div id="liveView" class="videoView">
    <button id="webcamButton" class="btn btn-warning btn-sm">
        ENABLE CAM
    </button>

    <div style="position: relative;">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas" class="output_canvas"></canvas>
    </div>
</div>


        <div class="blend-shapes">
            <ul id="video-blend-shapes"></ul>
        </div>
        <!-- ✅ FACE MONITORING BLOCK END -->

        <h2 id="examTitle" class="text-center mb-4">Loading Exam...</h2>

        <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>

        <form id="examForm" style="display:none;">
            <div id="questionsContainer"></div>
            <button type="submit" class="btn btn-success w-100 mt-4 py-2">
                Submit Exam
            </button>
        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let webcamEnabled = false;

    document.getElementById("webcamButton").addEventListener("click", () => {
        webcamEnabled = true;
    });

    document.addEventListener('DOMContentLoaded', async () => {
        const examCode = localStorage.getItem('currentExamCode');

        if (!examCode) {
            showError('No exam code found.');
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/exams/${examCode}`);
            if (!response.ok) throw new Error("Exam not found");

            const { exam, questions } = await response.json();
            document.getElementById('examTitle').textContent = exam.title || "Exam";

            if (exam.duration_minutes) startTimer(exam.duration_minutes);

            const qc = document.getElementById('questionsContainer');

            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question-block';

                div.innerHTML = `<div class="question-text">${i + 1}. ${q.question_text}</div>`;

                let opts = typeof q.options === "string" ? JSON.parse(q.options) : q.options;
                opts.forEach((opt, idx) => {
                    div.innerHTML += `
                      <label class="option-label form-check">
                        <input type="radio" class="form-check-input" 
                               name="question_${q.question_id}" value="${idx}">
                        ${opt}
                      </label>`;
                });

                qc.appendChild(div);
            });

            document.getElementById('examForm').style.display = 'block';
        } catch (err) {
            showError(err.message);
        }
    });

    function showError(msg) {
        const el = document.getElementById('errorMessage');
        el.textContent = msg;
        el.style.display = 'block';
    }

    function startTimer(min) {
        let t = min * 60;
        const d = document.createElement('div');
        d.id = 'timer';
        document.body.appendChild(d);

        const i = setInterval(() => {
            d.textContent = `${String(Math.floor(t / 60)).padStart(2, '0')}:${String(t % 60).padStart(2, '0')}`;
            if (--t < 0) {
                clearInterval(i);
                alert("Time's up!");
                submitExam();
            }
        }, 1000);
    }

    async function submitExam() {
        if (!webcamEnabled) {
            alert("Webcam must be enabled.");
            return;
        }

        const studentId = localStorage.getItem('user_id');
        const examCode = localStorage.getItem('currentExamCode');

        const answers = {};
        document.querySelectorAll("input[type=radio]:checked").forEach(i => {
            answers[i.name.split('_')[1]] = i.value;
        });

        const res = await fetch("http://localhost:3000/results/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ student_id: studentId, exam_code: examCode, answers })
        });

        const data = await res.json();
        if (res.ok) {
            window.location.href = `end.html?score=${data.score}&total=${data.total}`;
        } else {
            alert(data.error || "Submission failed");
        }
    }

    document.getElementById("examForm").addEventListener("submit", e => {
        e.preventDefault();
        if (confirm("Submit exam?")) submitExam();
    });
</script>

<!-- ✅ FACE MONITORING SCRIPT -->
<script type="module" src="face.js"></script>

</body>
</html>
