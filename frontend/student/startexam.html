<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .exam-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-block {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
        }

        .question-text {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #343a40;
        }

        .option-label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .option-label:hover {
            background-color: #e9ecef;
        }

        .option-input {
            margin-right: 10px;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="exam-container">
            <h2 id="examTitle" class="text-center mb-4">Loading Exam...</h2>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

            <form id="examForm" style="display:none;">
                <div id="questionsContainer"></div>
                <button type="submit" class="btn btn-success w-100 mt-4 py-2" style="font-size: 1.2rem;">Submit
                    Exam</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const examCode = localStorage.getItem('currentExamCode');
            const studentName = localStorage.getItem('currentStudentName');

            if (!examCode) {
                showError('No exam code found in local session. Please go back and join.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/exams/${examCode}`);
                if (!response.ok) {
                    throw new Error(response.status === 404 ? 'Exam not found' : 'Failed to load exam');
                }

                const data = await response.json();
                const { exam, questions } = data;

                document.getElementById('examTitle').textContent = exam.title || exam.name || 'Untitled Exam';

                // Start Timer
                if (exam.duration_minutes) {
                    startTimer(exam.duration_minutes);
                } else {
                    console.log("No duration set for this exam.");
                }

                const questionsContainer = document.getElementById('questionsContainer');

                if (questions.length === 0) {
                    questionsContainer.innerHTML = '<div class="alert alert-warning">No questions in this exam.</div>';
                } else {
                    questions.forEach((q, index) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question-block';

                        // Question Text
                        const qText = document.createElement('div');
                        qText.className = 'question-text';
                        qText.textContent = `${index + 1}. ${q.question_text}`;
                        questionDiv.appendChild(qText);

                        // Options
                        let options = q.options;
                        if (typeof options === 'string') {
                            try { options = JSON.parse(options); } catch (e) { console.error('Error parsing options', e); }
                        }

                        if (Array.isArray(options)) {
                            options.forEach((opt, optIndex) => {
                                const label = document.createElement('label');
                                label.className = 'option-label form-check';

                                const radio = document.createElement('input');
                                radio.type = 'radio';
                                radio.className = 'form-check-input option-input';
                                radio.name = `question_${q.question_id}`;
                                radio.value = optIndex;

                                label.appendChild(radio);
                                label.appendChild(document.createTextNode(` ${opt}`));
                                questionDiv.appendChild(label);
                            });
                        } else {
                            questionDiv.appendChild(document.createTextNode('Invalid options format'));
                        }

                        questionsContainer.appendChild(questionDiv);
                    });
                }

                document.getElementById('examForm').style.display = 'block';

            } catch (err) {
                console.error(err);
                showError(err.message);
            }
        });

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('examTitle').textContent = 'Error';
        }

        function startTimer(durationMinutes) {
            let timer = durationMinutes * 60;
            const timerDisplay = document.createElement('div');
            timerDisplay.id = 'timer';
            document.body.appendChild(timerDisplay);

            const interval = setInterval(function () {
                const minutes = parseInt(timer / 60, 10);
                const seconds = parseInt(timer % 60, 10);

                const displayMinutes = minutes < 10 ? "0" + minutes : minutes;
                const displaySeconds = seconds < 10 ? "0" + seconds : seconds;

                timerDisplay.textContent = displayMinutes + ":" + displaySeconds;

                if (timer < 60) {
                    timerDisplay.style.color = "#dc3545";
                    timerDisplay.style.borderColor = "#dc3545";
                }

                if (--timer < 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = "00:00";
                    alert("Time's up! Submitting exam automatically.");
                    submitExam();
                }
            }, 1000);
        }

        async function submitExam() {
            const timer = document.getElementById('timer');
            if (timer) timer.remove();

            const examCode = localStorage.getItem('currentExamCode');
            const studentId = localStorage.getItem('user_id');

            if (!studentId) {
                alert("Error: Student ID not found. Please login again.");
                return;
            }

            const answers = {};
            const inputs = document.querySelectorAll('input[type="radio"]:checked');
            inputs.forEach(input => {
                const part = input.name.split('_');
                if (part.length === 2) {
                    answers[part[1]] = input.value;
                }
            });

            try {
                const response = await fetch('http://localhost:3000/results/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        student_id: studentId,
                        exam_code: examCode,
                        answers: answers
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.removeItem('currentExamCode');
                    window.location.href = `end.html?score=${data.score}&total=${data.total}`;
                } else {
                    const data = await response.json();
                    if (data.error && (data.error.includes("foreign key constraint") || data.error.includes("violates foreign key"))) {
                        alert("Session invalid or expired. Please login again.");
                        localStorage.clear();
                        window.location.href = "../login/Student.html";
                    } else {
                        alert('Submission failed: ' + (data.error || 'Unknown error'));
                    }
                }

            } catch (err) {
                console.error(err);
                alert('Network error failed to submit exam.');
            }
        }

        document.getElementById('examForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (confirm("Are you sure you want to submit?")) {
                submitExam();
            }
        });
    </script>
</body>

</html>
