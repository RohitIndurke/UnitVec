<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            transition: transform 0.2s;
            cursor: pointer;
            height: 100%;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <script src="../js/teacher-guard.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Teacher Portal</a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <h2 class="text-center mb-5">Welcome, Teacher!</h2>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-center text-white bg-primary p-3" onclick="location.href='create-exam.html'">
                    <div class="card-body">
                        <h5 class="card-title">Create New Exam</h5>
                        <p class="card-text">Design and publish a new exam.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center text-white bg-success p-3" onclick="location.href='create-question.html'">
                    <div class="card-body">
                        <h5 class="card-title">Add Questions</h5>
                        <p class="card-text">Add questions to existing exams.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center text-white bg-info p-3" onclick="location.href='exam.html'">
                    <div class="card-body">
                        <h5 class="card-title">View Exams</h5>
                        <p class="card-text">See all created exams.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center text-white bg-warning p-3" onclick="location.href='result.html'">
                    <div class="card-body">
                        <h5 class="card-title">View Results</h5>
                        <p class="card-text">Check student performance.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("user_id");
            localStorage.removeItem("role");
            window.location.href = "../login/Teacher.html";
        }
    </script>
</body>

</html>
