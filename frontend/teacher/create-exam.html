<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .exam-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <script src="../js/teacher-guard.js"></script>
    <div class="container">
        <div class="exam-form-container">
            <h2 class="text-center mb-4">Create New Exam</h2>
            <form id="createExamForm">
                <div class="mb-3">
                    <label for="exam_name" class="form-label">Exam Name</label>
                    <input type="text" class="form-control" id="exam_name" placeholder="e.g. Mathematics Final"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exam_code" class="form-label">Exam Code</label>
                    <input type="text" class="form-control" id="exam_code" placeholder="Unique 6-digit code" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="exam_duration" class="form-label">Duration (Minutes)</label>
                        <input type="number" class="form-control" id="exam_duration" placeholder="e.g. 60" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exam_total_marks" class="form-label">Total Marks</label>
                        <input type="number" class="form-control" id="exam_total_marks" placeholder="e.g. 100" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Exam</button>
            </form>
            <div class="mt-3 text-center">
                <a href="dashboard.html" class="text-decoration-none">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("createExamForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const exam_name = document.getElementById("exam_name").value;
            const exam_code = document.getElementById("exam_code").value;
            const exam_duration = document.getElementById("exam_duration").value;
            const exam_total_marks = document.getElementById("exam_total_marks").value;

            const response = await fetch("http://localhost:3000/exams/create", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    name: exam_name,
                    exam_code,
                    teacher_id: localStorage.getItem("user_id"),
                    duration: exam_duration,
                    total_marks: exam_total_marks,
                    questions: []
                }),
            });

            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    alert("Exam created successfully");
                    window.location.href = "./dashboard.html";
                } else {
                    alert("Exam creation failed: " + (data.error || "Unknown error"));
                }
            } else {
                const errorData = await response.json();
                if (errorData.error && errorData.error.includes("foreign key constraint")) {
                    alert("Session invalid or expired. Please login again.");
                    localStorage.removeItem("user_id");
                    localStorage.removeItem("role");
                    window.location.href = "../login/Teacher.html";
                } else {
                    alert("Failed to create exam: " + (errorData.error || response.statusText));
                }
            }
        });
    </script>
</body>

</html>
