<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration — unitVec</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="auth-wrapper">
    <div class="auth-card" style="max-width: 500px;">
        <a href="../index.html" class="nav__logo" style="display: block; margin-bottom: var(--spacing-sm);">unitVec</a>
        <h1 class="auth-title">Join as Student</h1>

        <form id="registerForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-input" id="name" placeholder="E.g. John Doe" required>
            </div>

            <div class="form-group">
                <label for="roll" class="form-label">Roll Number</label>
                <input type="text" class="form-input" id="roll" placeholder="E.g. CS2026-001" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Institutional Email</label>
                <input type="email" autocomplete="email" class="form-input" id="email"
                    pattern="[a-zA-Z0-9._%+-]+@mitacsc\.edu\.in" placeholder="user123@mitacsc.edu.in" required>
                <p style="font-size: 0.75rem; color: var(--color-gray); margin-top: 4px;">Must be a @mitacsc.edu.in
                    address</p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" autocomplete="new-password" class="form-input" id="password"
                    placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn--primary w-full mt-1">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="../login/Student.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const roll_no = document.getElementById("roll").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:3000/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    role: "student",
                    name,
                    roll_no,
                    email,
                    password
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert("Student Registered Successfully!");
                        window.location.href = "../login/Student.html";
                    } else {
                        alert("Registration Failed: " + (data.error || "Unknown Error"));
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Network error occurred.");
                });
        });
    </script>
</body>

</html>
