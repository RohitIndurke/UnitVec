<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-card">
            <h2 class="text-center mb-4">Teacher Registration</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <input type="text" class="form-control" id="dept" placeholder="Enter your department" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" pattern="[a-zA-Z0-9._%+-]+@mitacsc\.edu\.in"
                        placeholder="user123@mitacsc.edu.in" title="Must be a @mitacsc.edu.in email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="mt-3 text-center">
                <a href="../login/Teacher.html">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const department = document.getElementById("dept").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:3000/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    role: "teacher",
                    name,
                    department,
                    email,
                    password
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert("Teacher Registered Successfully!");
                        window.location.href = "../login/Teacher.html";
                    } else {
                        alert("Registration Failed: " + (data.error || "Unknown Error"));
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Network error occurred.");
                });
        });
    </script>
</body>

</html>
